<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horror Movies Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <figure class="card__img-container card__img-container--md">
          <img
            src="./assets/images/h!28-days-later-giorni-dopo-locandina-cinefacts-poster__1_.jpg"
            alt=""
            class="card__img card__img--border-radius-30"
          />
        </figure>
        <div class="card__body">
          <div class="card__info-grid-container">
            <figure
              class="card__img-container card__img-container--sm card__img-container--margin"
            >
              <img
                src="./assets/images/h!28-days-later-giorni-dopo-locandina-cinefacts-poster__1_.jpg"
                alt=""
                class="card__img card__img--border-radius-5"
              />
            </figure>
            <div class="card__info">
              <h1 class="card__title">28 days later</h1>
              <figure
                class="card__img-container card__img-container--xsm card__img-container--absolute"
              >
                <img
                  src="./assets/icons/play.png"
                  alt=""
                  class="card__img card-img--contain"
                />
              </figure>
              <div class="card__stars-container">
                <div class="card__stars"></div>
                <div class="card__stars"></div>
                <div class="card__stars"></div>
                <div class="card__stars"></div>
                <div class="card__stars"></div>
              </div>
            </div>
          </div>
          <div class="card__review-grid-container">
            <div class="card__review">
              <h2 class="card__review-title">Lenght</h2>
              1:37
            </div>
            <div class="card__review">
              <h2 class="card__review-title">Lang</h2>
              Eng
            </div>
            <div class="card__review">
              <h2 class="card__review-title">Rating</h2>
              7.5
            </div>
            <div class="card__review">
              <h2 class="card__review-title">Review</h2>
              <div class="card__review-wrapper">
                45
                <span>+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
